<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="Welcome to My_IRC" />
  <title>Welcome to My_IRC</title>
  <link media="all" type="text/css" rel="stylesheet" href="css/mui.min.css" />
  <link media="all" type="text/css" rel="stylesheet" href="css/materialize.min.css" />
  <link media="all" type="text/css" rel="stylesheet" href="css/google_material_icons.css" />
  <link media="all" type="text/css" rel="stylesheet" href="css/nouislider.css" />
  <link media="all" type="text/css" rel="stylesheet" href="css/sideNavBar.css" />
  <link media="all" type="text/css" rel="stylesheet" href="css/style.css" />
  <link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="img/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="img/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/mui.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/sideNavBar.js"></script>
  <script src="socket.io/socket.io.js"></script>
  <script src="js/jquery.nicescroll.min.js"></script>
  <script src="js/index.js"></script>
</head>
<body>
  <div class="mui-container">
    <div id="sidedrawer" class="mui--no-user-select">
      <div id="sidedrawer-brand" class="mui--appbar-line-height mui--text-title"><img class="imgLogo" src="img/logo.png"></div>
      <div class="mui-divider"></div>
      <ul id="channels">
      </ul>
    </div>
    <header id="header">
      <div class="mui-appbar mui--appbar-line-height">
        <div class="mui-container-fluid">
          <a class="sidedrawer-toggle mui--visible-xs-inline-block js-show-sidedrawer">☰</a>
          <a class="sidedrawer-toggle mui--hidden-xs js-hide-sidedrawer">☰</a>
          <span class="title">Welcome <span id="username"></span> !! <span id="usernameChannelName"></span> <span id="countUser"></span> <span id="sound"><button class="waves-effect waves-light btn-large" active="yes" id="notifButton">Notification <i class="material-icons" id="notifIcon">volume_up</i></button></span></span>
          <span class="mui--text-title mui--visible-xs-inline-block">My_IRC</span>
        </div>
      </div>
    </header>
    <div id="content-wrapper">
      <div class="mui--appbar-height"></div>
      <div class="mui-container-fluid" id="theBody">
        <div class="mui-panel">
          <img class="activator" src="img/logo.png">
          <div id="title"><span class="card-title grey-text text-darken-4">Welcome to My_IRC !!</span></div>
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">perm_identity</i>
              <input name="nickname" id="nickname" type="text" maxlength="15" length="15">
              <label for="nickname">NickName</label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">web_asset</i>
              <input name="channel" id="channel" type="text" maxlength="30" length="30">
              <label for="channel">Chanel (if empty or wrong, you go in default)</label>
            </div>
          </div>
          <div class="row">
            <input type="checkbox" class="filled-in" id="remember" />
            <label for="remember">Play with the smiley !!</label>
          </div>
          <div class="row">
            <span id="userMood"></span>
          </div>
          <button class="waves-effect waves-light btn-flat" id="connection" disabled="true">Connection</button>
        </div>
        <div class="mui-panel" id="parentListChannel"></div>
      </div>
    </div>
  </div>
</body>
</html>
